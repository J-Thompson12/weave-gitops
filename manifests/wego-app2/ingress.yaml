apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wego-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: ${var.default-hostname}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wego-app-service
                port:
                  number: 9090
